name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint (with nogui tag)
        uses: golangci/golangci-lint-action@v9
        with:
          version: v1.63.4
          args: --timeout=5m --build-tags=nogui

  test:
    name: Go test
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint (required)
        uses: golangci/golangci-lint-action@v9
        with:
          version: v1.63.4
          args: --timeout=5m --build-tags=nogui

      - name: Test with nogui tag (race + coverage)
        run: go test -tags nogui ./... -race -coverprofile=coverage.out -covermode=atomic

      - name: Coverage summary
        run: |
          echo "## Coverage" >> "$GITHUB_STEP_SUMMARY"
          echo '' >> "$GITHUB_STEP_SUMMARY"
          go tool cover -func=coverage.out | tail -n 1 >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-cli:
    name: Build CLI-only (nogui)
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build CLI-only version
        run: |
          CGO_ENABLED=0 go build -tags nogui -o genrify-cli ./cmd/genrify
          ./genrify-cli version

  build-gui:
    name: Build with GTK3
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GTK3 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev pkg-config

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build GUI version
        run: |
          CGO_ENABLED=1 go build -o genrify-gui ./cmd/genrify
          ./genrify-gui version

      - name: Upload GUI binary
        uses: actions/upload-artifact@v4
        with:
          name: genrify-gui-linux-amd64
          path: genrify-gui

  web-lint:
    name: Web Lint (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run ESLint
        working-directory: web
        run: npm run lint

  web-test:
    name: Web Test
    runs-on: ubuntu-latest
    needs: [web-lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run tests
        working-directory: web
        run: npm test

  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    needs: [web-lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build web app
        working-directory: web
        run: npm run build

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/dist
